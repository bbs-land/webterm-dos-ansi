<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Terminal - WebSocket Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #111;
            padding: 1rem;
            border-bottom: 2px solid #0f0;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        .connection-form {
            background: #111;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0c0;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .terminal-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: #000;
        }

        #terminal {
            width: 100%;
            max-width: 1920px;
            height: auto;
            background: #000;
        }

        .status {
            padding: 0.5rem 1rem;
            background: #111;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 0.9rem;
        }

        .status.connected {
            color: #0f0;
        }

        .status.disconnected {
            color: #f00;
        }

        .status.connecting {
            color: #ff0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BBS.land WebTerm - WebSocket Connect</h1>
    </header>

    <div class="connection-form">
        <form id="connection-form" class="form-group">
            <label>
                BBS Server:
                <input
                    type="text"
                    id="server"
                    name="server"
                    placeholder="bbs.example.com"
                    required
                >
            </label>
            <label>
                Port:
                <input
                    type="number"
                    id="port"
                    name="port"
                    placeholder="23"
                    min="1"
                    max="65535"
                    value="23"
                    required
                >
            </label>
            <button type="submit">Connect</button>
        </form>
    </div>

    <div class="terminal-container">
        <div id="terminal"></div>
    </div>

    <div id="status" class="status disconnected">
        Not connected - Enter server details above
    </div>

    <script type="module">
        // TODO: Load WASM module from static/webterm-dos-ansi.js
        // For now, this is a placeholder

        const form = document.getElementById('connection-form');
        const terminal = document.getElementById('terminal');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const server = document.getElementById('server').value;
            const port = document.getElementById('port').value;

            // Update terminal container with data attributes
            terminal.setAttribute('data-term-url', `ws://localhost:3000/ws`);
            terminal.setAttribute('data-term-preconnect-screen',
                `\x1b[1;37;44m BBS.land WebTerm \x1b[0m\n\n` +
                `Connecting to ${server}:${port}...\n\n` +
                `Click to connect`
            );

            statusDiv.textContent = 'Ready to connect';
            statusDiv.className = 'status connecting';

            // TODO: Call initWebTerm() from WASM module
            console.log('Would initialize terminal here');
            console.log('Target:', server, port);

            // Placeholder: Show message
            terminal.innerHTML = `
                <div style="padding: 2rem; color: #0f0; text-align: center;">
                    <p>Terminal initialization placeholder</p>
                    <p>Target: ${server}:${port}</p>
                    <p style="margin-top: 1rem; color: #ff0;">
                        Build the WASM library first:<br>
                        cd projects/lib && wasm-pack build --target web
                    </p>
                </div>
            `;
        });
    </script>
</body>
</html>
