<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSI Art Viewer - BBS.land WebTerm</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header>
        <h1>ANSI Art Viewer</h1>
        <p>View CP437 ANSI files with authentic DOS terminal rendering</p>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="file-picker">
                ANSI File:
                <input
                    type="file"
                    id="file-picker"
                    accept=".ans,.asc,.txt"
                >
            </label>

            <label for="bps-selector">
                Speed:
                <select id="bps-selector">
                    <option value="">Instant</option>
                    <option value="300">300 bps (Very Slow)</option>
                    <option value="1200">1200 bps (Slow)</option>
                    <option value="2400">2400 bps (Normal)</option>
                    <option value="9600" selected>9600 bps (Fast)</option>
                    <option value="14400">14400 bps</option>
                    <option value="28800">28800 bps</option>
                    <option value="57600">57600 bps</option>
                </select>
            </label>

            <label for="palette-selector">
                Palette:
                <select id="palette-selector">
                    <option value="VGA" selected>EGA/VGA</option>
                    <option value="CGA">CGA (IBM 5153)</option>
                </select>
            </label>

            <label for="sample-selector">
                Sample:
                <select id="sample-selector">
                    <option value="">-- Select --</option>
                    <option value="simple.ans">Simple</option>
                    <option value="welcome.ans">Welcome</option>
                    <option value="test.ans">Test Pattern</option>
                    <option value="clearscreen.ans">Clear Screen</option>
                </select>
            </label>

            <button id="clear-btn">Clear</button>
        </div>
    </div>

    <div id="viewer-container"></div>

    <div class="info">
        <p>
            <strong>Note:</strong> Run <code>./run/ansiview</code> from the project root to build and serve.
        </p>
    </div>

    <script type="module" src="/assets/app.js"></script>
</body>
</html>
